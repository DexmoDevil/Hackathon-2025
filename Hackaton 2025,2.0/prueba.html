<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Spots Sioma</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Tu paleta de colores de la imagen
                        'sioma-error': '#980527',   // Rojo
                        'sioma-success': '#1A5F0C', // Verde Oscuro
                        'sioma-bg-base': '#F0F0F0',
                        'sioma-bg-light': '#F3F3F3',
                        'sioma-border': '#B3B3B3',
                        
                        // Colores de marca (del sitio sioma.store)
                        'sioma-primary': '#005A9C',   // Azul principal para botones
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-sioma-bg-light">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4 md:p-6 min-h-screen">
        
        <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md overflow-y-auto">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Validador Sioma</h2>

            <div class="space-y-4">
                <h3 class="text-lg font-semibold text-gray-700">1. Selecci√≥n</h3>
                <div>
                    <label for="select-finca" class="block text-sm font-medium text-gray-600">Finca</label>
                    <select id="select-finca" disabled class="mt-1 block w-full rounded-md border-sioma-border shadow-sm focus:border-sioma-primary focus:ring-sioma-primary disabled:bg-sioma-bg-base">
                        <option>Cargando fincas...</option>
                    </select>
                </div>
                <div>
                    <label for="select-lote-api" class="block text-sm font-medium text-gray-600">Lotes (API)</label>
                    <select id="select-lote-api" disabled class="mt-1 block w-full rounded-md border-sioma-border shadow-sm focus:border-sioma-primary focus:ring-sioma-primary disabled:bg-sioma-bg-base">
                        <option>Seleccione una finca</option>
                    </select>
                </div>
            </div>

            <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-700">2. Carga de Archivo</h3>
                <label for="archivo-spots" class="block text-sm font-medium text-gray-600">Archivo (.csv, .xlsx)</label>
                <input type="file" id="archivo-spots" 
                       accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" 
                       class="mt-1 block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-md file:border-0
                            file:text-sm file:font-semibold
                            file:bg-sioma-primary file:text-white
                            hover:file:bg-opacity-90 cursor-pointer">
            </div>

            <div class="mt-6">
                <button id="btn-validar" disabled 
                        class="w-full py-2 px-4 rounded-md font-semibold text-white bg-sioma-primary hover:bg-opacity-90 disabled:bg-gray-400">
                    Validar Datos
                </button>
                <div id="mensajes-validacion" class="mt-4 p-3 rounded-md bg-sioma-bg-light text-sm text-gray-700">
                    Por favor, seleccione finca y cargue un archivo.
                </div>
            </div>

            <hr class="my-6 border-sioma-border">
            <div class="space-y-4">
                <div>
                    <label for="select-lote-preview" class="block text-sm font-medium text-gray-600">4. Lote a Previsualizar</label>
                    <select id="select-lote-preview" disabled 
                            class="mt-1 block w-full rounded-md border-sioma-border shadow-sm focus:border-sioma-primary focus:ring-sioma-primary disabled:bg-sioma-bg-base">
                        <option>Valide un archivo</option>
                    </select>
                </div>
                <button id="btn-enviar" disabled 
                        class="w-full py-2 px-4 rounded-md font-semibold text-white bg-sioma-success hover:bg-opacity-90 disabled:bg-gray-400">
                    5. Enviar Datos Validados
                </button>
            </div>
        </div>

        <div class="md:col-span-2 rounded-lg shadow-md overflow-hidden h-[500px] md:h-auto">
            <div id="mapa-visualizador" class="w-full h-full"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  
    <script src="https://unpkg.com/papaparse/papaparse.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
