<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Spots Sioma (Offline)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="/Main/Herramientas/herramientas.css">
</head>
<body class="h-full bg-gray-100">

    <header class="navbar">
        <div class="logo">
          <a href="/Main/index.html"><img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=375,fit=crop,q=95/m5KKe08bEgiJOZb4/logo-horiz-rojo-A1aJ8Q4Wn6HXjbwl.png"  alt="Logo de la empresa" width="150"></a>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="/Main/index.html">Inicio</a></li>
        <li><a href="/Main/plataforma.html">Plataforma</a></li>
        <li><a href="/Main/Herramientas/herramientas.html">Herramientas</a></li>
        <li><a href="/Main/Acceder/Acceder.html" class="btn-nav active">Acceder</a></li>
      </ul>
      </header>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4 md:p-6 min-h-screen">
    
    <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md overflow-y-auto">
      <h2 class="text-xl font-bold text-gray-800 mb-6">Validador de Spots (Modo Offline)</h2>

      <div class="space-y-4">
        <h3 class="text-lg font-semibold text-gray-700">1. Selecci√≥n</h3>
        <div>
          <label for="select-finca" class="block text-sm font-medium text-gray-600">Finca</label>
          <select id="select-finca" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="Finca A">Finca A</option>
            <option value="Finca B">Finca B</option>
          </select>
        </div>
      </div>

      <div class="mt-6">
        <h3 class="text-lg font-semibold text-gray-700">2. Carga de Archivo</h3>
        <label for="archivo-spots" class="block text-sm font-medium text-gray-600">Archivo (.csv o .xlsx)</label>
        <input type="file" id="archivo-spots" 
               accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
               class="mt-1 block w-full text-sm text-gray-500
                      file:mr-4 file:py-2 file:px-4
                      file:rounded-md file:border-0
                      file:text-sm file:font-semibold
                      file:bg-blue-600 file:text-white
                      hover:file:bg-blue-700 cursor-pointer">
      </div>

      <div class="mt-6">
        <button id="btn-validar" disabled 
                class="w-full py-2 px-4 rounded-md font-semibold text-white bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400">
          Validar Datos
        </button>
        <div id="mensajes-validacion" class="mt-4 p-3 rounded-md bg-gray-100 text-sm text-gray-700">
          Por favor, cargue un archivo para validar.
        </div>
      </div>

      <hr class="my-6 border-gray-300">
      <div class="space-y-4">
        <div>
          <label for="select-lote-preview" class="block text-sm font-medium text-gray-600">4. Lote a Previsualizar</label>
          <select id="select-lote-preview" disabled 
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 disabled:bg-gray-100">
            <option>Valide un archivo</option>
          </select>
        </div>
      </div>
    </div>

    <div class="md:col-span-2 rounded-lg shadow-md overflow-hidden h-[500px] md:h-auto">
      <div id="mapa-visualizador" class="w-full h-full"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/papaparse/papaparse.min.js"></script>
  <script src="/Main/Herramientas/herramientas.js"></script>

</body>
</html>
